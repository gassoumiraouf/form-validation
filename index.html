<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>Document</title>
</head>
<body>
    <h1>Form validation</h1>
        <form name="formulaire" class="needs-validation">
                <div class="form-collumn.align-items-center">
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom01"> Name</label>
                    <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="First name">
                   
                    
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" name="lastName" class="form-control" id="validationCustom02" placeholder="Last name">
                    
                    
                  </div>
                  <div class="col-md-3 mb-3">
                        <label for="validationCustom05">Email</label>
                        <input type="email" name="Email" class="form-control" id="validationCustom05" placeholder="example@email.com">
                        
                        
                      </div>
                  <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Password</label>
                    <div class="input-group">
                      
                      <input type="password" name="password" class="form-control" id="validationCustomUsername" placeholder="password" aria-describedby="inputGroupPrepend">
                    
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Address</label>
                    <input type="text" name="address" class="form-control" id="validationCustom03" placeholder="Address">
                    
                     
                    </div>
                  </div>
                 
                  
                </div>
               
                <button class="btn btn-primary" type="submit" onclick="validation()" onclick="checkpassword(password)">Submit form</button>
                <button class="btn btn-primary" type="reset">Reset</button>
              </form>
   
<script src="form.js"></script>
                 
</body> 
        
</html>
